<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <meta name="theme-color" content="#2196f3" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Minesweeper">

  <title>マインスイーパー</title>

  <!-- PWAマニフェストとアイコン -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon192.png" />
  <link rel="apple-touch-icon" href="icon192.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>マインスイーパー</h1>

  <div class="controls">
    <label>難易度:
      <select id="difficulty">
        <option value="easy">簡単</option>
        <option value="medium">普通</option>
        <option value="hard">難しい</option>
        <option value="custom">カスタム</option>
      </select>
    </label>

    <div id="custom-settings">
      横: <input type="number" id="custom-width" value="10" min="5" max="50">
      縦: <input type="number" id="custom-height" value="10" min="5" max="50">
      地雷数: <input type="number" id="mine-count" value="10" min="1">
    </div>

    <label>制限時間:
      <select id="time-limit">
        <option value="0">なし</option>
        <option value="60">1分</option>
        <option value="180">3分</option>
        <option value="300">5分</option>
      </select>
    </label>

    <button onclick="startGame()">スタート</button>
  </div>

  <div id="flags-left"></div>
  <div id="timer"></div>
  <div id="board"></div>
  <div id="message"></div>

  <script src="script.js"></script>

  <!-- Service Worker 登録スクリプト -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log("✅ Service Worker registered:", reg.scope))
          .catch(err => console.error("❌ Service Worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
